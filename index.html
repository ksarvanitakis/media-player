<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Roboto:ital,wght@0, 300, 0, 400, 0, 700, 0, 900, 1, 300&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="songMode.css" />
  </head>
  <body>
    <header class="container">
      <span class="arrow-back material-icons">arrow_back_ios</span>
      <span class="text">Playlist - Moody</span>
      <span class="three-dots material-icons">more_vert</span>
    </header>

    <main>
      <section class="song-mode">
        <figure class="album-img-container">
          <img
            src="/assets/On_Your_Side_album_cover.jpg"
            alt="A rocket to the moon"
          />
        </figure>
        <article class="song-info-container">
          <span class="add material-icons">add_circle_outline</span>
          <div>
            <p>Rocket to the moon</p>
            <p>Like we used to</p>
          </div>
          <span class="heart material-icons">favorite</span>
        </article>
        <article class=""></article>
      </section>
      <section class="playlist-mode"></section>
    </main>
  </body>
</html>
